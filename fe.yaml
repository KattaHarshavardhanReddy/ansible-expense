- name: instal nginx
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
     name: nginx
     state: present

  - name: enable the nginx
    ansible.builtin.systemd_service:
      name: nginx
      state: started
      enabled: yes

  - name: dlt html dir
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

  - name: create html dir
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory
